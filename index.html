<html>
<head>
  <title>By Nate Young</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="functional.js"></script>
  <script type="text/javascript" src="random.js"></script>
  <script type="text/javascript" src="gameboard.js"></script>
  <script type="text/javascript" src="tetris.js"></script>
</head>
<body onload="startgame()">
    <!-- player board -->
    <div id="plr" class="board">
    </div>
    <span id="plr_lines" class="lines">0</span>
    <div id="plr_next" class="next">
    </div>
    <input id="plr_name" class="name" type="text" name="plr" value="Player 1"/>

    <!-- opponent board -->
    <div id="oppo" class="board">
    </div>
    <span id="oppo_lines" class="lines">0</span>
    <div id="oppo_next" class="next">
    </div>
    <input id="oppo_name" class="name" type="text" name="plr" value="Player 2"/>
</body>
</html>
